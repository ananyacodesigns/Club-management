<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <form action="/submit-form" method="POST" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="strength">Strength:</label>
            <input type="number" id="strength" name="strength" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </main>
    <script>
        function validateForm() {
            var name = document.forms[0]["name"].value;
            var strength = document.forms[0]["strength"].value;
            var email = document.forms[0]["email"].value;
            var password = document.forms[0]["password"].value;
    
            if (name === "" || strength === "" || email === "" || password === "") {
                alert("All fields must be filled out");
                return false;
            }
            if (!password) { alert("Password field is empty");
                return false;}
            // Additional validation checks can be added here if needed
            return true;
        }
    </script>
</body>
</html>
